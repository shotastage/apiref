<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>APIRef Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" media="screen">
</head>

<body>

    {% include "../navigation.html" %}

    <div class="container">

        <div class="card border-primary mb-3">
            <div class="card-header">Generated invitation code</div>
            <div class="card-body">
                <h1 class="card-title">Invitation code for <strong>{{ mail }}</strong></h1>

                <h1 class="card-title">{{ code }}</h1>
                <input id="cp-target" type="hidden" value="{{ code }}">
                
                <!--
                <button type="button" class="btn btn-primary btn-lg" onclick="copy();">Copy Code</button><br /><br /> -->
                <button type="button" class="btn btn-warning btn-lg" onClick="location.href='/admin/register_new/'">Invite another</button>

            </div>
        </div>
    </div>


    <script>
        function copy() {
            var target = document.getElementById("cp-target");
            target.select();
            document.execCommand('copy');
            alert("Copied!");
        }  
    </script>


    {% include "scripts.html" %}
</body>
</html>
