<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>APIRef Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" media="screen">
</head>

<body>
    {% include "../navigation_external.html" %}

    <div class="container">

        <div class="card border-primary mb-3">
            <div class="card-header">Log In</div>
            <div class="card-body">
                <h4 class="card-title">Please sign in</h4>

                <form action="{{ app_path }}" method="post" role="form">{% csrf_token %}
                    <fieldset>
                        <!-- <legend>Legend</legend> -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Enter password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg">LOG IN</button>
                        <input name="next" type="hidden" value="{{ next }}"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    {% include "scripts.html" %}
</body>
</html>
