<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>APIRef Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" media="screen">
</head>

<body>

    {% include "../navigation.html" %}

    <div class="container">

        <div class="card border-primary mb-3">
            <div class="card-header">Generate a new invitation</div>
            <div class="card-body">
                <h1 class="card-title">Enter email address to invite</h1>

                <form action="{{ app_path }}" method="post" role="form">{% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Generate invitation code</button>
                        <input name="next" type="hidden" value="{{ next }}"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    {% include "scripts.html" %}
</body>
</html>
