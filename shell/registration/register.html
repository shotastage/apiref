<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>APIRef Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" media="screen">
</head>

<body>
    {% include "../navigation_external.html" %}

    <div class="container">

        <div class="card border-primary mb-3">
            <div class="card-header">Register</div>
            <div class="card-body">
                <h1 class="card-title">Creating account for <strong>{{ mail }}</strong></h1>

                <form action="{{ app_path }}" method="post" role="form">{% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                        </div>

                        <!-- Hidden email -->
                        <input type="hidden" name="email" value="{{ mail }}">

                        <button type="submit" class="btn btn-primary btn-lg">REGISTER</button>
                        <input name="next" type="hidden" value="{{ next }}"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    {% include "scripts.html" %}
</body>
</html>
