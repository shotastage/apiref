<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
</head>

<body>
    {% include "navigation.html" %}
    <div class="container">

        <form action="{{ app_path }}" method="post" role="form">{% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">To: address</label>
                <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">                
            </div>
            <div class="form-group">
                <label class="col-form-label" for="inputDefault">Subject</label>
                <input type="text" name="subject" class="form-control" placeholder="Enter subject" id="inputDefault">
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Email Text</label>
                <textarea class="form-control" name="body" id="exampleTextarea" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">SEND</button>
        </form>
    </div>
    {% include "scripts.html" %}
</body>
</html>
